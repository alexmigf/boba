<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="boba.min.css">
    </head>
    <body>
        <div class="cup">
            <form class="form-control" action="#" method="post">
                <div class="straw">
                    <div class="pearl md-6">
                        <label for="email">Default Input</label>
                        <input class="" type="email" name="" value="" placeholder="example@email.com">
                    </div>
                    <div class="pearl md-6">
                        <label for="questions">Default Select</label>
                        <span class="select-icon">
                            <select name="">
                                <option value="Option 1">Questions</option>
                                <option value="Option 2">Admiration</option>
                                <option value="Option 3">Can I get your number?</option>
                            </select>
                        </span>
                    </div>
                    <div class="pearl md-12">
                        <label for="message">Default Textarea</label>
                        <textarea name="name" rows="8" cols="80" placeholder="Hey, type your message"></textarea>
                    </div>
                </div>
                <div class="straw">
                    <div class="pearl md-6">
                        <label for="email">Disabled Input</label>
                        <input disabled class="" type="email" name="" value="" placeholder="example@email.com">
                    </div>
                    <div class="pearl md-6">
                        <label for="questions">Disabled Select</label>
                        <span class="select-icon">
                            <select disabled name="">
                                <option value="Option 1">Questions</option>
                                <option value="Option 2">Admiration</option>
                                <option value="Option 3">Can I get your number?</option>
                            </select>
                        </span>
                    </div>
                    <div class="pearl md-12">
                        <label for="message">Disabled Textarea</label>
                        <textarea disabled name="name" rows="8" cols="80" placeholder="Hey, can't type your message now"></textarea>
                    </div>
                </div>
                <div class="straw">
                    <div class="pearl md-4">
                        <label for="email">Small Input</label>
                        <input class="small" type="email" name="" value="" placeholder="example@email.com">
                    </div>
                    <div class="pearl md-4">
                        <label for="questions">Medium Select</label>
                        <span class="select-icon">
                            <select class="medium" name="">
                                <option value="Option 1">Questions</option>
                                <option value="Option 2">Admiration</option>
                                <option value="Option 3">Can I get your number?</option>
                            </select>
                        </span>
                    </div>
                    <div class="pearl md-4">
                        <label for="message">Large Textarea</label>
                        <textarea class="large" name="name" rows="8" cols="80" placeholder="Hey, this is a textarea"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
