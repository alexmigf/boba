<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="boba.min.css">
    </head>
    <body>
        <div class="cup">
            <form class="form-control" action="#" method="post">
                <div class="straw">
                    <div class="pearl md-6">
                        <label for="email">Default Input</label>
                        <input class="" type="email" name="" value="" placeholder="example@email.com">
                    </div>
                    <div class="pearl md-6">
                        <label for="questions">Default Select</label>
                        <span class="select-icon">
                            <select class="" name="">
                                <option value="Option 1">Questions</option>
                                <option value="Option 2">What's your Insta?</option>
                                <option value="Option 3">Send notes</option>
                            </select>
                        </span>
                    </div>
                    <div class="pearl md-12">
                        <label for="message">Default Textarea</label>
                        <textarea name="name" rows="8" cols="80" placeholder="Hey, type your message"></textarea>
                    </div>
                </div>
                <div class="straw">
                    <div class="pearl md-6">
                        <label for="email">Disabled Input</label>
                        <input disabled class="" type="email" name="" value="" placeholder="example@email.com">
                    </div>
                    <div class="pearl md-6">
                        <label for="questions">Disabled Select</label>
                        <span class="select-icon">
                            <select disabled name="">
                                <option value="Option 1">Questions</option>
                                <option value="Option 2">What's your Insta?</option>
                                <option value="Option 3">Send notes</option>
                            </select>
                        </span>
                    </div>
                    <div class="pearl md-12">
                        <label for="message">Disabled Textarea</label>
                        <textarea disabled name="name" rows="8" cols="80" placeholder="Hey, can't type your message now"></textarea>
                    </div>
                </div>
                <div class="straw">
                    <div class="pearl md-4">
                        <label for="email">Small Input</label>
                        <input class="small" type="email" name="" value="" placeholder="example@email.com">
                    </div>
                    <div class="pearl md-4">
                        <label for="medium">Medium Input</label>
                        <input class="medium" type="email" name="" value="" placeholder="example@email.com">
                    </div>
                    <div class="pearl md-4">
                        <label for="email">Large Input</label>
                        <input class="large" type="email" name="" value="" placeholder="example@email.com">
                    </div>
                </div>
                <div class="straw">
                    <div class="pearl md-4">
                        <label for="questions">Small Select</label>
                        <span class="select-icon">
                            <select class="small" name="">
                                <option value="Option 1">Questions</option>
                                <option value="Option 2">What's your Insta?</option>
                                <option value="Option 3">Send notes</option>
                            </select>
                        </span>
                    </div>
                    <div class="pearl md-4">
                        <label for="questions">Medium Select</label>
                        <span class="select-icon">
                            <select class="medium" name="">
                                <option value="Option 1">Questions</option>
                                <option value="Option 2">What's your Insta?</option>
                                <option value="Option 3">Send notes</option>
                            </select>
                        </span>
                    </div>
                    <div class="pearl md-4">
                        <label for="questions">Large Select</label>
                        <span class="select-icon">
                            <select class="large" name="">
                                <option value="Option 1">Questions</option>
                                <option value="Option 2">What's your Insta?</option>
                                <option value="Option 3">Send notes</option>
                            </select>
                        </span>
                    </div>
                </div>
                <div class="straw">
                    <div class="pearl md-4">
                        <label for="message">Small Textarea</label>
                        <textarea class="small" name="name" rows="8" cols="80" placeholder="Hey, this is a textarea"></textarea>
                    </div>
                    <div class="pearl md-4">
                        <label for="message">Medium Textarea</label>
                        <textarea class="medium" name="name" rows="8" cols="80" placeholder="Hey, this is a textarea"></textarea>
                    </div>
                    <div class="pearl md-4">
                        <label for="message">Large Textarea</label>
                        <textarea class="large" name="name" rows="8" cols="80" placeholder="Hey, this is a textarea"></textarea>
                    </div>
                </div>
                <div class="straw">
                    <div class="pearl md-4">
                        <label for="email">Red Input</label>
                        <input class="red" type="email" name="" value="" placeholder="example@email.com">
                    </div>
                    <div class="pearl md-4">
                        <label for="medium">Green Input</label>
                        <input class="green" type="email" name="" value="" placeholder="example@email.com">
                    </div>
                    <div class="pearl md-4">
                        <label for="email">Yellow Input</label>
                        <input class="yellow" type="email" name="" value="" placeholder="example@email.com">
                    </div>
                </div>
                <div class="straw">
                    <div class="pearl md-4">
                        <label for="questions">Red Select</label>
                        <span class="select-icon">
                            <select class="red" name="">
                                <option value="Option 1">Questions</option>
                                <option value="Option 2">What's your Insta?</option>
                                <option value="Option 3">Send notes</option>
                            </select>
                        </span>
                    </div>
                    <div class="pearl md-4">
                        <label for="questions">Green Select</label>
                        <span class="select-icon">
                            <select class="green" name="">
                                <option value="Option 1">Questions</option>
                                <option value="Option 2">What's your Insta?</option>
                                <option value="Option 3">Send notes</option>
                            </select>
                        </span>
                    </div>
                    <div class="pearl md-4">
                        <label for="questions">Yellow Select</label>
                        <span class="select-icon">
                            <select class="yellow" name="">
                                <option value="Option 1">Questions</option>
                                <option value="Option 2">What's your Insta?</option>
                                <option value="Option 3">Send notes</option>
                            </select>
                        </span>
                    </div>
                </div>
                <div class="straw">
                    <div class="pearl md-4">
                        <label for="message">Red Textarea</label>
                        <textarea class="red" name="name" rows="8" cols="80" placeholder="Hey, this is a textarea"></textarea>
                    </div>
                    <div class="pearl md-4">
                        <label for="message">Green Textarea</label>
                        <textarea class="green" name="name" rows="8" cols="80" placeholder="Hey, this is a textarea"></textarea>
                    </div>
                    <div class="pearl md-4">
                        <label for="message">Yellow Textarea</label>
                        <textarea class="yellow" name="name" rows="8" cols="80" placeholder="Hey, this is a textarea"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
